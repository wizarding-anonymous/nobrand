# Redirect all HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name tehnika-design.ru tehnika-creator.ru tehnika-gift.ru tehnika-smeg.ru;
    return 301 https://$server_name$request_uri;
}

# HTTPS server block for all domains
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tehnika-design.ru tehnika-creator.ru tehnika-gift.ru tehnika-smeg.ru;

    # SSL certificates (use certbot or similar)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Logging
    access_log /var/log/nginx/premium-tech-access.log main;
    error_log /var/log/nginx/premium-tech-error.log;

    # Security
    limit_req zone=general burst=20 nodelay;

    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /api/ {
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /_next/static/ {
        proxy_pass http://app:3000;
        proxy_cache_valid 200 60m;
        proxy_cache_bypass $http_pragma $http_authorization;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    location /images/ {
        proxy_pass http://app:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=86400";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        return 404;
    }
}
